<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    \
    <link rel="stylesheet" href="login.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="fullSrceen"></div>
    <img src="/assets/girl-laptop.png" id="laptop">
    <div class="login">
      <h2>LOGIN</h2>
      <form action="" method="GET" id="form">
        <div class="user">
          <div id="error_user"></div>
          <input
            type="text"
            name="user"
            id="user"
            autocomplete="off"
            required="off"
          />
          <label for="user" class="label-name"> <span>Email</span></label>
        </div>
        <div class="pass">
          <div id="error_pass"></div>
          <input
            type="password"
            name="password"
            id="pass"
            autocomplete="off"
            required
          />
          <label for="password" class="label-name"><span>Password</span></label>
        </div>
        <input type="submit" class="submit" id="btn" />
        <p>Don't have an account? <a href="register.html">Register</a>  now</p>
      </form>
    </div>

   
  </body>
</html>
