<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>------------ CodeSpeedy ----------</h1>
    <div class="container">
    <!-- white and black keys -->
    <div data-note="C" class="key white black" ><h3>C</h3></div>
    <div data-note="O" class="key white black" ><h3>O</h3></div>
    <!-- white keys -->
    <div data-note="D" class="key white" ><h3>D</h3></div>
     <!-- white and black keys -->
    <div data-note="E" class="key white black" ><h3>E</h3></div>
    <div data-note="S" class="key white black" ><h3>S</h3></div>
    <div data-note="P" class="key white black" ><h3>P</h3></div>
    <!-- white keys -->
    <div data-note="E1" class="key white" ><h3>E</h3></div>
     <!-- white and black keys -->
    <div data-note="E" class="key white black" ><h3>E</h3></div>
    <div data-note="D" class="key white black" ><h3>D</h3></div>
    <!-- white keys -->
    <div data-note="Y" class="key white" ><h3>Y</h3></div>
   </div>  

    <!-- Audio files -->
   <audio id="C" src="notes/A.mp3"></audio>
   <audio id="O" src="notes/Ab.mp3"></audio>
   <audio id="D" src="notes/A.mp3"></audio>
   <audio id="E" src="notes/Bb.mp3"></audio>
   <audio id="S" src="notes/C.mp3"></audio>
   <audio id="P" src="notes/D.mp3"></audio>
   <audio id="E1" src="notes/Db.mp3"></audio>
   <audio id="E" src="notes/E.mp3"></audio>
   <audio id="D" src="notes/Eb.mp3"></audio>
   <audio id="Y" src="notes/F.mp3"></audio>
   <script src="script.js"></script>
</body>
</html>
